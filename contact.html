<body class="contact">
    <header>
        <nav class="navbar">
            <div class="logo">Forest Future</div>
            <ul class="nav-links">
                <li><a href="index.html">Home Page</a></li>
                <li><a href="aboutus.html">About Us</a></li>

        </nav>
        
    </header>
    
    <section class="banner">
        <h1 style="font-family: 'Pacifico', cursive;">Contact</h1>
    </section>
    
    <section class="contact-section">
        <div class="contact-info">
            <p>Forest Future Hub<br>Punjab, India</p>
            <p>contact@forestfuture.com</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    
        <!-- Contact Form -->
        <div class="contact-form">
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name"> <br>

                <label for="email">Your e-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Email"> <br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Type the message content here"></textarea> <br>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-item">&copy;2024 Forest Future</p>
        </div>
    </footer>
